<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas de Multiplicar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 style="color: #fff;">Fundaci√≥n Bandera Blanca</h1>
    </header>
    <main>
      <div class="container">
        <div class="draggable" id="0" draggable="true">0</div>
        <div class="draggable" id="1" draggable="true">1</div>
        <div class="draggable" id="2" draggable="true">2</div>
        <div class="draggable" id="3" draggable="true">3</div>
        <div class="draggable" id="4" draggable="true">4</div>
        <div class="draggable" id="5" draggable="true">5</div>
        <div class="draggable" id="6" draggable="true">6</div>
        <div class="draggable" id="7" draggable="true">7</div>
        <div class="draggable" id="8" draggable="true">8</div>
        <div class="draggable" id="9" draggable="true">9</div>
        <div class="draggable" id="10" draggable="true">10</div>
      </div>
      <div class="containers">
        <div class="container">
          <div class="droppable" id="container1"></div>
          <button class="clear-button" onclick="clearContainer(1)">
            Limpiar
          </button>
        </div>
        <div class="container">
          <div class="droppable" id="container2"></div>
          <button class="clear-button" onclick="clearContainer(2)">
            Limpiar
          </button>
        </div>
        <button id="clear-all" onclick="clearAllContainers()">
          Limpiar Ambos
        </button>
      </div>
      <div id="result"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
